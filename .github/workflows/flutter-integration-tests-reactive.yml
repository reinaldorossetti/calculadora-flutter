name: Flutter Integration Tests (ReactiveCircus)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    name: Run Integration Tests (ReactiveCircus)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install GTK dependencies
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: |
          flutter pub get
          flutter config --no-cli-animations
          flutter doctor

      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v3

      - name: Run integration tests on emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: default
          profile: pixel_7_pro
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -no-boot-anim -noaudio
          disable-animations: true
          script: |
            adb devices
            flutter doctor
            flutter drive --driver=test_driver/integration_test.dart --target=integration_test/calculator_widget_test.dart -d emulator-5554 | tee integration-test-report.txt
            TEST_EXIT=${PIPESTATUS[0]}
            exit ${TEST_EXIT}

      - name: Upload integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report-reactivecircus
          path: integration-test-report.txt
          retention-days: 30

      - name: Job summary
        if: always()
        run: |
          echo "## Integration Tests (ReactiveCircus)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Emulator API Level: 34" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Profile: Nexus 6P" >> $GITHUB_STEP_SUMMARY