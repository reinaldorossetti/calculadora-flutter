name: Flutter Integration Tests

on:
  workflow_dispatch:
    inputs:
      run-label:
        description: "Optional label to identify this manual run"
        required: false
        default: "manual-trigger"

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.16.x'
      - name: Use cmake
        run: cmake --version

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
            set -euxo pipefail

            # Create directory for Android SDK
            mkdir -p android-sdk/cmdline-tools

            # Download Command Line Tools
            wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
            unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
            mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
            rm -f cmdline-tools.zip

            # Export environment for subsequent steps
            echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
            echo "ANDROID_SDK_ROOT=$PWD/android-sdk" >> $GITHUB_ENV
            echo "PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PWD/android-sdk/platform-tools:$PWD/android-sdk/emulator:$PATH" >> $GITHUB_ENV

            # Export for current shell execution
            export ANDROID_HOME=$PWD/android-sdk
            export ANDROID_SDK_ROOT=$PWD/android-sdk
            export PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PWD/android-sdk/platform-tools:$PWD/android-sdk/emulator:$PATH

            # Accept licenses and install components
            set +o pipefail
            yes | sdkmanager --licenses > /dev/null
            set -o pipefail
            sdkmanager --install "system-images;android-34;google_apis;x86_64" "platforms;android-34" "build-tools;34.0.0" "platform-tools" "emulator" "ndk-bundle"

            # Create AVD if not existing
            echo "no" | avdmanager create avd --name Nexus6P --device "Nexus 6P" -k "system-images;android-34;google_apis;x86_64" --force
            avdmanager list avd

      - name: Start Android Emulator
        timeout-minutes: 35
        run: |
          set -euxo pipefail

          ${ANDROID_HOME}/emulator/emulator -avd Nexus6P \
            -no-snapshot-save \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -no-boot-anim > /dev/null 2>&1 &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=${EMULATOR_PID}" >> $GITHUB_ENV

          ${ANDROID_HOME}/platform-tools/adb wait-for-device
          ${ANDROID_HOME}/platform-tools/adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 2; done'

          ${ANDROID_HOME}/platform-tools/adb shell settings put global window_animation_scale 0.0
          ${ANDROID_HOME}/platform-tools/adb shell settings put global transition_animation_scale 0.0
          ${ANDROID_HOME}/platform-tools/adb shell settings put global animator_duration_scale 0.0

          ${ANDROID_HOME}/platform-tools/adb shell input keyevent 82

          echo "Emulator is ready!"
        continue-on-error: true

      - name: Run integration tests
        run: |
          set -euxo pipefail
          adb devices
          flutter test integration_test/calculator_widget_test.dart --reporter=expanded | tee integration-test-report.txt
          TEST_EXIT=${PIPESTATUS[0]}
          exit ${TEST_EXIT}

      - name: Stop Android Emulator
        if: always()
        run: |
          set -euxo pipefail
          if [[ -n "${EMULATOR_PID:-}" ]]; then
            kill ${EMULATOR_PID} 2>/dev/null || true
          fi
          ${ANDROID_HOME}/platform-tools/adb emu kill 2>/dev/null || true

      - name: Archive integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: integration-test-report.txt
          retention-days: 30

      - name: Integration Test Summary
        if: always()
        run: |
          echo "## Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Platform: Android Emulator (API 34)" >> $GITHUB_STEP_SUMMARY
