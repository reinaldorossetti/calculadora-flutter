name: Flutter Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "system-images;android-31;google_apis;x86_64" "platforms;android-31" "build-tools;34.0.0"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-31;google_apis;x86_64" --force

      - name: Start Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect &
          $ANDROID_HOME/platform-tools/adb wait-for-device
          $ANDROID_HOME/platform-tools/adb shell input keyevent 82

      - name: Run integration tests
        run: |
          flutter test integration_test/calculator_widget_test.dart --reporter=expanded > integration-test-report.txt || true

      - name: Archive integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: integration-test-report.txt
          retention-days: 30

      - name: Integration Test Summary
        if: always()
        run: |
          echo "## Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Platform: Android Emulator (API 31)" >> $GITHUB_STEP_SUMMARY
