name: Flutter Integration Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  integration-tests:
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.24.0
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        run: |
          # Create directory for Android SDK
          mkdir -p android-sdk/cmdline-tools
          
          # Download Command Line Tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d android-sdk/cmdline-tools
          
          # Move to 'latest' as required by sdkmanager
          mv android-sdk/cmdline-tools/cmdline-tools android-sdk/cmdline-tools/latest
          
          # Set Environment Variables for subsequent steps
          echo "ANDROID_HOME=$PWD/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PWD/android-sdk/platform-tools:$PWD/android-sdk/emulator:$PATH" >> $GITHUB_ENV
          
          # Export for current step execution
          export ANDROID_HOME=$PWD/android-sdk
          export PATH=$PWD/android-sdk/cmdline-tools/latest/bin:$PATH
          
          # Accept licenses and install components
          yes | sdkmanager --licenses
          sdkmanager --install "system-images;android-34;google_apis;x86_64" "platforms;android-34" "build-tools;34.0.0" "platform-tools" "emulator"
          
          # Create AVD
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --force

      - name: Start Emulator in Background
        timeout-minutes: 20
        run: |
          # Start emulator in background
          $ANDROID_HOME/emulator/emulator -avd test_emulator \
            -no-snapshot-save \
            -no-audio \
            -no-window \
            -gpu swiftshader_indirect \
            -accel on > /dev/null 2>&1 &
          
          # Wait for device to boot completely
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 2; done; input keyevent 82'
          echo "Emulator is ready!"

      - name: Run integration tests
        run: |
          flutter test integration_test/calculator_widget_test.dart --reporter=expanded > integration-test-report.txt || true

      - name: Archive integration test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-report
          path: integration-test-report.txt
          retention-days: 30

      - name: Integration Test Summary
        if: always()
        run: |
          echo "## Integration Tests Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Integration tests completed" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“± Platform: Android Emulator (API 31)" >> $GITHUB_STEP_SUMMARY
